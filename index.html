<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <!-- Google Icons -->

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
    <!-- JavaScript -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="main-container">
      <header class="input-container">
        <input
          type="text"
          name="city-input"
          id="city-input"
          placeholder="Search City"
        />
        <button class="search-btn">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </header>
      <section class="weather-info" style="display: none">
        <div class="local-date-container">
          <div class="location">
            <span class="material-symbols-outlined"> location_on </span>
            <h2 class="country-txt">India</h2>
          </div>
          <h5 class="date-txt">wed 20 Nov</h5>
        </div>
        <div class="weather-summary-container">
          <img
            class="weather-summary-img"
            src="./assets/weather/clear.svg"
            alt="weather Image"
          />

          <div class="weather-summary-info">
            <h1 class="temp-txt">10°C</h1>
            <h3 class="condition-txt">Clear</h3>
          </div>
        </div>
        <div class="weather-conditions-container">
          <div class="condition-item">
            <span class="material-symbols-outlined"> water_drop </span>
            <div class="condition-info">
              <h5 class="regular-txt">Humidity</h5>
              <h5 class="humidity-value-txt">74°C</h5>
            </div>
          </div>
          <div class="condition-item">
            <span class="material-symbols-outlined"> air </span>
            <div class="condition-info">
              <h5 class="regular-txt">Wind Speed</h5>
              <h5 class="wind-value-txt">5 M/s</h5>
            </div>
          </div>
        </div>
        <div class="forecast-items-container">
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-text">Nov 20</h5>
            <img
              class="forecast-item-img"
              src="/assets/weather/clouds.svg"
              alt="weather image"
            />
            <h4>22°C</h4>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-text">Nov 20</h5>
            <img
              class="forecast-item-img"
              src="/assets/weather/clouds.svg"
              alt="weather image"
            />
            <h4>22°C</h4>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-text">Nov 20</h5>
            <img
              class="forecast-item-img"
              src="/assets/weather/clouds.svg"
              alt="weather image"
            />
            <h4>22°C</h4>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-text">Nov 20</h5>
            <img
              class="forecast-item-img"
              src="/assets/weather/clouds.svg"
              alt="weather image"
            />
            <h4>22°C</h4>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-text">Nov 20</h5>
            <img
              class="forecast-item-img"
              src="/assets/weather/clouds.svg"
              alt="weather image"
            />
            <h4>22°C</h4>
          </div>
        </div>
      </section>

      <section class="search-city-section section-message">
        <img src="/assets/message/search-city.png" alt="search city message" />
        <div>
          <h1>Search City</h1>
          <h4 class="regular-text">
            Find out the weather conditions of the city
          </h4>
        </div>
      </section>
      <section class="not-found section-message" style="display: none;">
        <img src="/assets/message/not-found.png" alt="search city message" />
        <div>
          <h1>Search City</h1>
          <h4 class="regular-text">
            Find out the weather conditions of the city
          </h4>
        </div>
      </section>
    </main>
  </body>
</html>
